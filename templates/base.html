{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Condition reports website for climbers, written by climbers">
    <meta name="keywords"
        content="climbing, alpinism, mountains, conditions reports, conditions, sports climbing, climbers, alpinists, ice, snow, rock">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <script src="https://kit.fontawesome.com/3440ecbefc.js" crossorigin="anonymous"></script>

    <title>Reach Reports</title>
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid">

            <a class="navbar-brand d-flex" href="{% url 'home' %}">
                <div class="d-flex align-content-center flex-wrap">
                    <img id="logo" src="/static/images/blue-mountains-trans.png" alt="Reach logo">
                </div>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler"
                aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'reports' %}">Report</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <button type="button" id="signup_button" class="btn nav-link text-dark">Sign-up</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}
        <!-- Content -->
        {% endblock content %}
    </main>


    <footer class="container-fluid d-flex flex-column justify-content-center bg-light text-dark mt-auto">
        <div class="row d-flex justify-content-between">
            <div class="d-sm-block col-sm-4 d-sm-flex justify-content-start">
                <ul id="footer-nav" class="d-flex flex-row justify-content-center flex-sm-column">
                    <li>
                        <a href="{% url 'home '}">Home</a>
                        </li>
                        <li>
                            <a href="#">Reports</a>
                        </li>
                        <li>
                            <a href="#">Login</a>
                        </li>
                        <li>
                            <a href="#">Sign-up</a>
                        </li>
                    </ul>
                </div>
                <div class="d-none col-sm-4 d-sm-flex text-center justify-content-center">
                    Take care out there & always reach for more!
                </div>
                <div class="text-center col-sm-4 d-sm-flex justify-content-end mt-2 mt-sm-0">
                    <a href="reach@climbing_reports.com" target="_blank">
                        <i class="fa-solid fa-envelope"></i>
                    </a>
                    <a href="https://www.instagram.com/" target="_blank">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="https://www.facebook.com/" target="_blank">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
</body>

</html>

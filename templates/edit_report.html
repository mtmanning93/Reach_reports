{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container-fluid p-3">
    <div class="row text-center d-flex flex-column align-items-center">
        <h1 class="mb-3">Create New Report</h1>
        <h3 class="w-75 m-0 text-start">Creating report as: <span class="text-secondary">{{ user.username }}</span></h3>
    </div>
</div>

<div class="container-fluid d-flex justify-content-center">
    <div class="row w-75 bg-light rounded p-3 mb-3">

        <form method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="col-md-12">

                <div class="container text-start">
                    {{ edit_form.as_p }}
                </div>
            </div>
        </form>

    </div>
</div>

{% endblock %}

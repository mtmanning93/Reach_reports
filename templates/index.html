{% extends 'base.html' %}
{% load static %}
{% block content %}

<div id="head-quote" class="container-fluid d-sm-flex d-sm-none justify-content-center">
    <blockquote class="m-0">
        <em>“{{ quote.quote }}”</em>
        - <strong>{{ quote.author }}</strong>
    </blockquote>
</div>

<div id="head-img-wrapper" class="container-fluid p-0 position-relative">
    <img src="{% static random_image_url %}" alt="Random Image" class="col-12 d-block">

    <div id="head-quote"
        class="d-none col-10 col-sm-8 col-md-6 col-xl-4 position-absolute translate-middle d-sm-flex flex-column align-items-center">
        <blockquote class="m-0">
            <em>“{{ quote.quote }}”</em>
            - <strong>{{ quote.author }}</strong>
        </blockquote>
    </div>

    <div id="head-btns"
        class="col-10 col-sm-8 col-md-6 col-xl-4 position-absolute translate-middle d-sm-flex flex-column align-items-center">
        <a id="reports-btn" href="{% url 'reports' %}" class="col-12 btn mb-2">Condition
            Reports</a>
        {% if user.is_authenticated %}
        <a href="{% url 'create_report' %}" class="col-12 btn btn-success">Create New Report</a>
        {% else %}
        <a href="{% url 'account_signup' %}" class="col-12 btn signup_button">Sign-Up</a>
        {% endif %}
    </div>
</div>

{% endblock %}
